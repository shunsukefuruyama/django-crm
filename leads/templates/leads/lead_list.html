<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead {
            padding: 10px 10px 6px 6px;
            margin-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%
        }
    </style>
</head>
<body>
    <a href="/leads/create">LINK</a>
    <hr>
    <h1>This is all about leads.</h1>
    <p>Here is our custom HTML template</p>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}

</body>
</html>
